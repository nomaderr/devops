namespace: fleet

image:
  # repository: fleetdm/fleet
  # tag: HEAD
  repository: ghcr.io/nomaderr/fleetdm
  tag: main-24fce3d
  pullPolicy: IfNotPresent

mysql:
  image: mysql:8.0
  rootPassword: toor
  user: fleet
  password: insecure
  database: fleet
  secretName: fleet-mysql-secret
  pvcName: fleet-mysql-pvc
  pvc:
    size: 1Gi

redis:
  image: redis:5

fleet:
  replicas: 1
  serverAddress: "0.0.0.0:8080"
  serverTLS: "false"
  osqueryTLSDisable: "true"
  mdmEnable: "false"
  disableUpdates: "true"
  appTokenKey: "mytokensecret123456789"
  livenessProbe:
    tcpSocket:
      port: 8080
    initialDelaySeconds: 30
    periodSeconds: 10
  readinessProbe:
    httpGet:
      path: /login
      port: 8080
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 2
    failureThreshold: 3

ingress:
  issuer: buypass-prod
  email: test@gmail.com
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: buypass-prod
  hosts:
    - host: fleet.34.77.188.249.nip.io
      paths:
        - path: /
          pathType: Prefix
  tls:
    - hosts:
        - fleet.34.77.188.249.nip.io
      secretName: fleet-tls

secrets:
  mysql:
    name: fleet-mysql-secret
    userKey: MYSQL_USER
    passwordKey: MYSQL_PASSWORD

database:
  name: fleet
  address: mysql.fleet.svc.cluster.local:3306

service:
  type: ClusterIP
  port: 80
  targetPort: 8080

hpa:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 60

env:
  FLEET_SERVER_ADDRESS: "0.0.0.0:8080"
  FLEET_SERVER_TLS: "false"
  FLEET_OSQUERY_TLS_DISABLE: "true"
  FLEET_MDM_ENABLE: "false"
  FLEET_DISABLE_UPDATES: "true"